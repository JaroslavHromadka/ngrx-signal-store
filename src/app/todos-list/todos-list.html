<h1>NgRx Signal Store Todo App</h1>

<mat-form-field class="todo-input">
    <mat-label>Enter a TODO and press Enter</mat-label>
    <input matInput #input (keyup.enter)="onAddTodo(input.value)" />
    <mat-icon matSuffix>edit</mat-icon>
</mat-form-field>


<mat-button-toggle-group #filter (change)="onFilterTodos($event)">
    <mat-button-toggle value="ALL" checked>All</mat-button-toggle>
    <mat-button-toggle value="PENDING">Pending</mat-button-toggle>
    <mat-button-toggle value="COMPLETED">Complete</mat-button-toggle>
</mat-button-toggle-group>

<mat-selection-list (selectionChange)="onSelectionChange($event)">
    @for(todo of store.filteredTodos(); track todo.id; let i = $index) {
    <mat-list-option [value]="todo" [selected]="todo.completed">
        <div class="todo-item">
            <mat-icon class="delete-todo" (click)="onDeleteTodo(todo.id, $event)">delete</mat-icon>
            <span>
                {{todo.title}}
            </span>
        </div>
    </mat-list-option>

    }
</mat-selection-list>
